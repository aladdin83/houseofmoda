<navbar></navbar>
<div class="container">
	<div class="row">
		<div class="col-sm-3">
			
		</div>
		<div class="col-sm-9">
			<h1>Contact Us</h1>
			<form class="form horizontal-form" name="form" ng-submit="submit(form)" novalidate>
				<div class="form-group">
					<label for="">Name</label>
					<input class="form-control" type="text" name="name" ng-model="message.name" required>
				</div>
				<div class="form-group">
					<label for="">Email</label>
					<input type="email" name="email" class="form-control" ng-model="message.email" required>
				</div>
				<div class="form-group">
					<label for="">Phone</label>
					<input type="text" class="form-control" ng-model="message.phone" name="phone">
				</div>
				<div class="form-group">
					<label for="">Message</label>
					<textarea class="form-control" name="body" id="" cols="30" rows="10" ng-model="message.body" required></textarea>
				</div>
				
				<div class="form-group has-error">
					<p class="help-block" ng-show="form.email.$error.required && submitted">
						Please enter your email.
					</p>
					<p class="help-block" ng-show="form.name.$error.required && submitted">
						Please enter your name.
					</p>
					<p class="help-block" ng-show="form.email.$error.email && submitted">
						Please enter a valid email.
					</p>
					<p class="help-block" ng-show="form.message.$error.required && submitted">
						Please enter your message.
					</p>
					<p class="help-block">{{ errors.other }}</p>
				</div>
				
				<div class="form-actions">
					<button type="submit" class="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</div>
</div>
