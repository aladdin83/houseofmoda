<navbar></navbar>

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <admin-side-panel></admin-side-panel>    
    </div>
    <div class="col-sm-8">
        <table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Phone</th>
					<th>Message</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="message in messages">
					<td>{{message.name}}</td>
					<td>{{message.email}}</td>
					<td>{{message.phone}}</td>
					<td>{{message.body}}</td>
				</tr>
			</tbody>
		</table>    
    </div>  
  </div>
  
</div>
