<div class="product-card-wrapper">
	<div class="product-card">
		<a class="heart-button" href="" ng-click="addToFav(item)">
			<i class="fa fa-heart"></i>
		</a>
		<img src="assets/products/small/{{item.id}}.jpg" alt="">
		<div class="product-description">
			
			<div class="item-code" style="text-align: center">
				Model No.{{item.id}}
			</div>
			<div class="item-sizes">
				{{item.sizes}}
			</div>
			<div class="item-price">
				{{item.price}} AED
			</div>
			<div class="item-actions">
				<button class="btn btn-primary"><i class="fa fa-shopping-cart"></i> Order</button>	
			</div>
			
		</div>
		
			
	</div>
	
	
</div>
